	<head><title>Basic Calculator</title>
		<link type="text/css" rel="stylesheet" href="style.css" />
		<script src="javascript.js" type="text/javascript" ></script>
	</head>
	
	
	<form name="Calc">
	
		<div class="cal-box">
		
		<!--- Display-->

			<div class="display">
			
					<label class="label">Calsio</label>
					<br>
					<input class="display-box" type="text"   name="Input" Size="16" disabled>
					<br>
			</div>
			
       <!--- Calculator options-->
	   
			<div class="calbuttons">
					<input class="mybuttons" type="button" name="one"   value="  1  " OnClick="Calc.Input.value += '1'">
					<input class="mybuttons" type="button" name="two"   value="  2  " OnCLick="Calc.Input.value += '2'">
					<input class="mybuttons" type="button" name="three" value="  3  " OnClick="Calc.Input.value += '3'">
					<input class="mybuttons" type="button" name="plus"  value="  +  " OnClick="Calc.Input.value += ' + '">
					<br>
					<input class="mybuttons" type="button" name="four"  value="  4  " OnClick="Calc.Input.value += '4'">
					<input class="mybuttons" type="button" name="five"  value="  5  " OnCLick="Calc.Input.value += '5'">
					<input class="mybuttons" type="button" name="six"   value="  6  " OnClick="Calc.Input.value += '6'">
					<input class="mybuttons"  type="button" name="minus" value="  -  " OnClick="Calc.Input.value += ' - '">
					<br>
					<input class="mybuttons" type="button" name="seven" value="  7  " OnClick="Calc.Input.value += '7'">
					<input class="mybuttons" type="button" name="eight" value="  8  " OnCLick="Calc.Input.value += '8'">
					<input class="mybuttons" type="button" name="nine"  value="  9  " OnClick="Calc.Input.value += '9'">
					<input class="mybuttons" type="button" name="times" value="  x  " OnClick="Calc.Input.value += ' * '">
					<br>
					<input class="mybuttons" type="button" name="clear" value="  c  " OnClick="Calc.Input.value= ''">
					<input class="mybuttons" type="button" name="zero"  value="  0  " OnClick="Calc.Input.value += '0'">
					<input class="mybuttons change" type="button" name="answer"  value="= " OnClick="Calc.Input.value = eval(Calc.Input.value)">
					<input  class="mybuttons" type="button" name="div"   value="/" OnClick="Calc.Input.value += '/'">
					<br>
			</div>
	    </div>
</form>
